<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Турнирная таблица</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Турнирная таблица</h1>

  <!-- Сообщение об ошибке -->
  <div th:if="${error}" class="alert alert-danger mt-3">
    <p th:text="${error}"></p>
  </div>

  <!-- Форма выбора сезона и даты -->
  <form th:if="${#lists.isEmpty(table)}" action="/tournament" method="get" class="mt-3">
    <div class="form-group">
      <label for="season">Сезон:</label>
      <input type="number" id="season" name="season" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="date">Дата:</label>
      <input type="date" id="date" name="date" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Показать таблицу</button>
  </form>

  <!-- Таблица с результатами -->
  <table th:if="${!#lists.isEmpty(table)}" class="table mt-4">
    <thead>
    <tr>
      <th>Команда</th>
      <th>Игры</th>
      <th>Победы</th>
      <th>Ничья</th>
      <th>Поражения</th>
      <th>Очки</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${table}">
      <td th:text="${entry.teamName}"></td>
      <td th:text="${entry.games}"></td>
      <td th:text="${entry.wins}"></td>
      <td th:text="${entry.draws}"></td>
      <td th:text="${entry.losses}"></td>
      <td th:text="${entry.points}"></td>
    </tr>
    </tbody>
  </table>
  <a href="/" class="btn btn-secondary mt-3">На главную</a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
